<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سامانه مشاوره مدرسه</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="topbar">
    <div class="brand">سامانه مشاوره</div>
    <div class="spacer"></div>
    <div id="userArea" class="user-area"></div>
  </nav>

  <main class="container">
    <section class="card">
      <h2>ورود / ثبت‌نام</h2>
      <form id="authForm" class="grid">
        <input id="authEmail" type="email" placeholder="ایمیل" required>
        <input id="authPassword" type="password" placeholder="رمز" required>
        <div class="row">
          <button id="btnSignIn" type="button">ورود</button>
          <button id="btnSignUp" type="button">ثبت‌نام</button>
          <button id="btnSignOut" type="button" class="secondary" style="display:none">خروج</button>
        </div>
      </form>
    </section>

    <section class="grid two-cols">
      <div class="card">
        <h3>ثبت گزارش دانش‌آموز</h3>
        <form id="reportForm" enctype="multipart/form-data">
          <input name="title" placeholder="عنوان گزارش">
          <textarea name="content" placeholder="توضیحات"></textarea>
          <input name="image" type="file" accept="image/*">
          <button type="submit">ارسال گزارش</button>
        </form>
        <div id="myReports" class="list"></div>
      </div>

      <div class="card">
        <h3>پرسش از مشاور</h3>
        <form id="askForm" enctype="multipart/form-data">
          <textarea name="question" placeholder="سوال شما"></textarea>
          <input name="image" type="file" accept="image/*">
          <button type="submit">ارسال سوال</button>
        </form>
        <div id="myAsks" class="list"></div>
      </div>
    </section>

    <section class="grid two-cols">
      <div class="card">
        <h3>پنل مشاور - گزارش‌ها</h3>
        <div id="counselorReports" class="list"></div>
      </div>
      <div class="card">
        <h3>آمار گزارش‌ها</h3>
        <canvas id="reportsChart" height="160"></canvas>
      </div>
    </section>

    <section class="card">
      <h3>پنل مشاور - سوالات دانش‌آموزان</h3>
      <div id="counselorAsks" class="list"></div>
    </section>

    <section class="card">
      <h3>دانش‌آموزان</h3>
      <div id="students" class="list"></div>
      <div id="profile" class="profile"></div>
    </section>
  </main>

  <script src="/ui.js" type="module"></script>
</body>
</html>
