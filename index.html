<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="description" content="A simple website project demonstrating basic web development.">
    <meta name="keywords" content="website, project, html, css, javascript, demo">
    <meta property="og:title" content="Website Project">
    <meta property="og:description" content="A simple website project demonstrating basic web development.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://localhost:8080/">
    <meta property="og:image" content="http://localhost:8080/assets/og-image.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="7medani Logo" />
                <span>7medani</span>
            </div>
            <ul class="nav-links">
                <!-- Show only Products button on home page -->
                <li><a href="products.html" id="productsBtn" class="nav-btn">Products</a></li>
                <li><a href="#" id="profileBtn" class="nav-btn">Profile</a></li>
            </ul>
            <div class="auth-buttons">
                <button id="signInBtn">Sign In</button>
                <button id="signOutBtn" style="display:none;">Sign Out</button>
                <button id="signUpBtn">Sign Up</button>
                <button id="darkModeToggle">Toggle Dark Mode</button>
            </div>
        </nav>
        <h1>7medani</h1>
    </header>
    <main>
        <section class="hero">
            <h2>Step Into Style</h2>
            <p>Discover the latest in sportswear, sneakers, and more.</p>
            <a href="products.html" class="cta-btn">Shop Now</a>
        </section>
        <div id="announcement" class="announcement"></div>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignIn">&times;</span>
            <h2>Sign In</h2>
            <button class="gmail-btn">Sign in with Gmail</button>
            <form id="signInForm">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignUp">&times;</span>
            <h2>Sign Up</h2>
            <button class="gmail-btn">Sign up with Gmail</button>
            <form id="signUpForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="js/main.js" defer></script>
    <div style="text-align:center; margin: 2em 0;">
        <!-- The link below will only work if https://7medani.com is a valid, live website.
             If the site is not working, you need to:
             1. Make sure the domain is registered and points to a web server.
             2. Deploy your website files to a hosting provider (like Netlify, Vercel, GitHub Pages, or a VPS).
             3. Ensure there are no DNS or server errors.
             4. If you do not own/control 7medani.com, you cannot make it work. -->
        <a href="https://7medani.com" target="_blank" rel="noopener noreferrer" style="font-size:1.2em; color:#111; text-decoration:underline;">
            Visit 7medani.com
        </a>
        <div style="color:rgb(107, 104, 104); margin-top:1em; font-size:1em;">
            <!-- Show a message if the site is not working -->
            If the link does not work, make sure <b>https://7medani.com</b> is a live, deployed website.
        </div>
    </div>
</body>
</html>
